<div class="login-header no-animate">

<h1 class="text-center project-title">PROJECT ZULU</h1>
</div>
<div class="loginForm">
<h3 class=" text-center">Reset PASSWORD</h3>
<form novalidate class="form-horizontal col-xs-4 center-block" ng-submit="doLogin(user)">
<div class="row">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">New Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputEmail3" placeholder="New Password" ng-model="user.username" required >
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Retype Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputEmail3" placeholder="Retype Password" ng-model="user.username" required >
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-default btn-blue" ng-disabled="loading"><span ng-hide="loading">Update</span> <div class="spinner" ng-show="loading"></div></button>
      <a ui-sref="login" class="sign-up">Login</a>
    </div>
  </div>
  </div>
</form>
<div class="error col-sm-8 col-sm-offset-2 animate-show angular-animate" ng-show="error">
  <div class="error-container text-center">
  <p><i class="fa fa-warning"></i><span>This email is incorrect...Please enter your correct Email Address</span></p>
  </div>
</div>
</div>
