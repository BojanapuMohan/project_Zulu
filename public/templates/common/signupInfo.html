<div class="login-header" ng-show="isLoggedIn">

<h1 class="text-center project-title">PROJECT ZULU</h1>
</div>
<div class="loginForm">
<h3 class=" text-center">Treat yourself to something nice</h3>
<form novalidate class="form-horizontal col-xs-6 center-block" ng-submit="doRegisterinfo(user)">
<div class="row">
  <div class="form-group">
    <label for="inputCname3" class="col-sm-3 control-label">First Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputCname3" placeholder="First Name" ng-model="user.first_name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Last Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Last Name" ng-model="user.last_name" required >
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">Country</label>
    <div class="col-sm-9">
       <select class="form-control" ng-model="user.country">
          <option  ng-repeat="countries in country" value="{{countries.code}}">{{countries.name}}</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">Time Zone</label>
    <div class="col-sm-9">
      <select ng-model="user.time_zone" required class="form-control">
          <option ng-repeat="timezones in timezone" value="{{timezones.offset}}">{{timezones.text}}</option>
      </select>

    </div>
  </div>
  <div class="clearfix"></div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-10">
      <button type="submit" class="btn btn-default btn-blue">Sign up <div class="spinner" ng-show="loading"></div></button>
    </div>
  </div>
  </div>
</form>
<div class="error col-sm-8 col-sm-offset-2 animate-show" ng-show="error">
  <div class="error-container text-center">
  <p><i class="fa fa-warning"></i>
       <span><span ng-repeat="errors in msg">{{errors.error_name}} {{errors.error_msg}}<br></span></span>
  </p>
  </div>
</div>
</div>
