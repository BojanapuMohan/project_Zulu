<div class="login-header no-animate ng-hide" ng-show="!isLoggedIn">

<h1 class="text-center project-title">PROJECT ZULU</h1>
</div>
<div class="loginForm">
<h3 class=" text-center">Treat yourself to something nice today</h3>
<form novalidate class="form-horizontal col-xs-4 center-block" ng-submit="LoginFrom.$valid && doLogin(user)" name="LoginFrom">
<div class="row">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.username" required >
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password" required >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-10">
      <div class="checkbox login-check">
          <input ng-model="user.remember" type="checkbox" id="remember"><span></span>
          <label for="remember">Keep me logged in on this computer</label>
      </div>
       <div class="form-link">
          <i class="fa fa-lock"></i>
          <a href="#/" class="form-hyperlink">Forget Password</a>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-10">
      <button type="submit" class="btn btn-default btn-blue" ng-disabled="loading"><span ng-hide="loading">Sign in</span> <div class="spinner" ng-show="loading"></div></button>
      <a ui-sref="signup" class="sign-up">Sign Up</a>
    </div>
  </div>
  </div>
</form>
<div class="error col-sm-8 col-sm-offset-2 animate-show angular-animate" ng-show="error">
  <div class="error-container text-center">
  <p><i class="fa fa-warning"></i><span>This email and/or password is not correct. Do you want to reset your password?</span></p>
  </div>
</div>
</div>
